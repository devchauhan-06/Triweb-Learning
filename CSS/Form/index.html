<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML Form</title>
</head>

<body>

</body>
<h1>ABOUT</h1>

<form class="formContent">

    <label for="fName">First name : </label>
    <input type="text" placeholder="First Name" id="fName" class="firstName">

    <label for="lName">Last name : </label>
    <input type="text" placeholder="Last Name" id="lName"><br>

    <label for="eMail">Email : </label>
    <input type="text" placeholder="xyz@email.com" id="eMail"> <br>

    <label for="contact">Contact Number : </label>
    <input type="text" id="contact">

    <label for="dObirth">Date of Birth : </label>
    <input type="text" placeholder="Date of Birth" id="dObirth"> <br>

    <label for="age">Age : </label>
    <input type="text" placeholder="Age" id="age">

    Gender :
    <label for="gender">Male</label>
    <input type="checkbox" id="gender">
    <label for="gender">Female</label>
    <input type="checkbox" id="gender">
    <label for="gender">Non-Binary</label>
    <input type="checkbox" id="gender"> <br>

    <label class="resume_block" for="file">Resume :</label>
    <input type="file" id="file" name="avatar" accept="image/png, image/jpeg" /> <br>

    <input id="submit" type="submit">

</form>

</html>
